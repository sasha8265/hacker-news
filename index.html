<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hack or Snooze</title>
  <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous">
  <link rel="stylesheet" href="css/site.css">
  <link rel="stylesheet" href="css/user.css">
  <link rel="stylesheet" href="css/stories.css">
  <link rel="stylesheet" href="css/nav.css">
</head>

<body>

<!-- top navigation bar -->
<nav>
  <div class="navbar-brand">
    <a class="nav-link" href="#" id="nav-all">Hack or Snooze</a>
  </div>
  <div class="nav-left ">
      | <a class="nav-link" href="#" id="nav-submit-story">submit</a> 
      | <a class="nav-link" href="#" id="nav-favorites">favorites</a>
      | <a class="nav-link" href="#" id="nav-user-stories">my stories</a>
  </div>
  <div class="nav-right">
    <a class="nav-link" href="#" id="nav-login">login/signup</a>
    <a class="nav-link" href="#" id="nav-user-profile"></a>
    <a class="hidden" id="nav-logout" href="#"><small>(logout)</small></a>
  </div>
</nav>

<!-- Submit new story form -->
<section class="submit-story-container container hidden" id="submit-story-container">
   <form action="#" id="new-story-form">
      <h4>Add a Story</h4>
      <div>
         <label for="new-story-author">author</label>
         <input type="text" id="new-story-author" placeholder="author name" required>
      </div>
      <div>
         <label for="new-story-title">story</label>
         <input type="text" id="new-story-title" placeholder="story title" required>
      </div>
      <div>
         <label for="new-story-url">url</label>
         <input type="url" id="new-story-url" placeholder="story url" required>
      </div>
      <button type="submit">submit</button>
   </form>
<hr>
</section>



<!-- area for stories (all stories, user stories, favorites) -->
<section class="stories-container container">

   <!-- loading message (removed by JS after stories loaded) -->
   <div id="stories-loading-msg">Loading&hellip;</div>

   <!-- List of all stories -->
   <ol id="all-stories-list" class="stories-list"></ol>

   <!-- List of user favorited stories -->
   <ol id="favorite-stories" class="hidden stories-list"></ol>

   <!-- List of user submitted stories -->
   <ol id="user-stories" class="hidden stories-list"></ol>

</section>

<!-- Login and signup forms -->
<section class="account-forms-container container">

  <!-- Login form -->
  <form action="#" id="login-form" class="account-form hidden" method="post">
    <h4>Login</h4>
    <div class="login-input">
      <label for="login-username">username</label>
      <input id="login-username" autocomplete="current-username">
    </div>
    <div class="login-input">
      <label for="login-password">password</label>
      <input id="login-password" type="password" autocomplete="current-password">
    </div>
    <button type="submit">login</button>
    <hr>
  </form>

  <!-- Signup form -->
  <form
      action="#"
      id="signup-form"
      class="account-form hidden"
      method="post">
    <h4>Create Account</h4>
    <div class="login-input">
      <label for="signup-name">name</label>
      <input id="signup-name" autocapitalize="words">
    </div>
    <div class="login-input">
      <label for="signup-username">username</label>
      <input id="signup-username" autocomplete="new-username">
    </div>
    <div class="login-input">
      <label for="signup-password">password</label>
      <input id="signup-password" autocomplete="new-password" type="password">
    </div>
    <button type="submit">create account</button>
  </form>
</section>

<!-- User Profile -->

<section id="user-profile-section" class="hidden">
   <div class="user-profile-box container">
      <h4>User Profile Info</h4>
      <section id="profile-info">
         <div class="info-item">Name: <span class="user-info-item" id="profile-name">name</span></div>
         <div class="info-item">Username: <span class="user-info-item" id="profile-username">username</span></div>
         <div class="info-item">Number of Stories: <span class="user-info-item" id="profile-number-of-stories"></span></div>
         <div class="info-item">Account Created: <span class="user-info-item" id="profile-account-date"></span></div>
      </section>
   </div>
</section>


<!-- Library JS & our JS -->
<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>

<script src="js/models.js"></script>
<script src="js/main.js"></script>
<script src="js/nav.js"></script>
<script src="js/user.js"></script>
<script src="js/stories.js"></script>

</body>
</html>
